<div id='container'>

  <div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href ng-click ='signout()' class='logout'>Logout</a></li>
  </ul>
  <input type = 'text' ng-model = 'search'>
  </div>
  <div id='container'>
  <div ng-repeat='link in data.links | orderBy: "-visits" | filter: search ' class='link'>
  <img src='../assets/redirect_icon.png'/>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.code}}</a>
  </div>
  </div>
 
</div>
