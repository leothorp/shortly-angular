<div id='container'>

  <div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href ng-click ='signout()' class='logout'>Logout</a></li>
  </ul>
  </div>
  <div id='container'>
    <form name = 'formParent'>
      <!--type=url and required on this input, attributes from HTML5 that angular hijacks--> 
      <input class='text' type='url' name='url' ng-model = 'link.url' ng-class="{error: formParent.$invalid && formParent.$dirty}" required>
      <input type='submit' value='Shorten' ng-click='addLink(formParent.$valid)' ng-disabled = 'formParent.$invalid'>
    </form>
  </div>
 
</div>
