<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' ng-required = 'true'>
    <input type="password" ng-model='user.password' ng-required = 'true'>
    <button ng-disabled = 'signupForm.$invalid'>signup</button>
  </form>
  <div> {{error.data.error}} </div>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
