<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' ng-required = 'true'>
    <input type="password" ng-model='user.password' ng-required = 'true'>
    <button ng-disabled = "signinForm.$invalid">signin</button>
  </form>
  <div>{{error.data.error}}</div>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
